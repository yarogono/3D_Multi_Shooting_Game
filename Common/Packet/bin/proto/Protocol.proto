syntax = "proto3";

package Protocol;

import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
	C_ENTER_GAME = 0;
	S_ENTER_GAME = 1;
	C_LEAVE_GAME = 2;
	S_LEAVE_GAME = 3;
	S_SPAWN = 4;
	S_DESPAWN = 5;
	C_MOVE = 6;
	S_MOVE = 7;
	S_SPAWN_ITEM = 8;
	S_PING = 9;
	C_PONG = 10;
	C_SWAP_WEAPON_ITEM = 11;
	S_SWAP_WEAPON_ITEM = 12;
	C_LOOT_ITEM = 13;
	S_LOOT_ITEM = 14;
	C_MELEE_ATTACK = 15;
	S_MELEE_ATTACK = 16;
	C_DAMAGE_MELEE = 17;
	S_DAMAGE_MELEE = 18;
}

enum GameObjectType {
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	ITEM = 3;
}

message C_EnterGame {
	ObjectInfo player = 1;
}

message S_EnterGame {
	ObjectInfo player = 1;
}

message S_LeaveGame {
	int32 playerId = 1;
}

message C_LeaveGame {
	int32 playerId = 1;
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}

message S_Despawn {
	repeated int32 objectIds = 1;
}

message C_Move {
	Vec3 posInfo = 1;
	float moveSpeed = 2;
}

message S_Move {
	int32 objectId = 1;
	Vec3 posInfo = 2;
	google.protobuf.Timestamp serverTimestamp = 3;
	float moveSpeed = 4;
}

message S_Ping {
	google.protobuf.Timestamp serverTimestamp = 1;
}

message C_Pong {
	google.protobuf.Timestamp clientTimestamp = 1;
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	Vec3 posInfo = 3;
	CreatureState state = 4;
}

enum CreatureState {
    IDLE = 0;
    MOVING = 1;
    SKILL = 2;
    DEAD = 3;
}

message Vec3 {
	float x = 1;
	float y = 2;
	float z = 3;
}